<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind css and daisiy -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontawsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- style -->
    <link rel="stylesheet" href="style.css" />

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>SwiftCart | Ecommerce website</title>
  </head>
  <body>
    <!-- navbar -->

    <header>
      <div class="navbar bg-base-100 shadow-sm lg:px-20">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="-1"
              class="menu menu-sm dropdown-content z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a>Home</a></li>
              <li>
                <a href="">Products</a>
              </li>
              <li><a>About</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </div>
          <a class="text-xl font-semibold text-blue-500">SwiftCart</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="flex items-center gap-5 px-1">
            <li class="nav-links active"><a>Home</a></li>
            <li class="nav-links">
              <a href="">Products</a>
            </li>
            <li class="nav-links"><a href="#">About</a></li>
            <li class="nav-links"><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a><i class="fa-solid fa-cart-shopping text-2xl"></i></a>
        </div>
      </div>
    </header>

    <main>
      <section class="hero-img h-96 flex items-center justify-center">
        <div class="w-11/12 mx-auto text-white space-y-5">
          <h1 class="font-bold text-3xl">Best Collection of you</h1>
          <p class="w-97">
          Discover the latest trends in fashion, electronics, and more. Shop with confidence and style at SwiftCart
          </p>

          <button class="btn btn-primary">Shop now</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
